{include file="public/head" /}
<title>用户注册</title>
<style>
	.register{width: 100%;margin-top: 20px}
	.unClick{pointer-events:none}
</style>
</head>
<body>
	<header class="am-topbar am-topbar-fixed-top wos-header">
    <div class="am-container">
        <h1 class="am-topbar-brand">
            <a href="{:url('index/Index/index')}"><img src="__STATIC__/images/logo.png" alt=""></a>
        </h1>

        <button class="am-topbar-btn am-topbar-toggle am-btn am-btn-sm am-btn-warning am-show-sm-only"
        data-am-collapse="{target: '#collapse-head'}">
        <span class="am-sr-only">导航切换</span>
        <span class="am-icon-bars"></span>
        </button>

        <div class="am-collapse am-topbar-collapse" id="collapse-head">
            <ul class="am-nav am-nav-pills am-topbar-nav">
                <li><a href="{:url('index/Index/index')}">首页</a></li>
				<!--nav仅输出4个部门按钮，多余的放进下拉按钮中-->
				{volist name="nav" id="vo" length="3"}
				<li><a href="{:url('NewsListController/index',array('id'=>$vo['id']))}">{$vo.name}</a></li>
				{/volist}
				<li class="am-dropdown" data-am-dropdown>
					<a class="am-dropdown-toggle">更多部门<span class="am-icon-caret-down"></span></a>
					<ul class="am-dropdown-content">
						{volist name="nav" id="vo" offset="3" }
						<li><a href="{:url('NewsListController/index',array('id'=>$vo['id']))}">{$vo.name}</a></li>
						{/volist}
					</ul>
				</li>
            </ul>
			<div class="am-topbar-right">
				<a href="{:url('index/RegisterController/index')}" class="am-btn am-btn-success am-topbar-btn am-btn-sm"><span class="am-icon-pencil"></span>注册</a>
			</div>

			<div class="am-topbar-right">
				<a href="{:url('index/LoginController/index')}" class="am-btn am-btn-danger am-topbar-btn am-btn-sm"><span class="am-icon-user"></span> 登录</a>
			</div>
        </div>
    </div>
</header>
	<div class="am-container">
		<form action="{:url('RegisterController/doRegister')}" class="am-form">
			<div class="am-u-sm-12 am-u-md-5 am-u-md-centered " style="margin-top: 50px">
				<legend>新用户注册</legend>
				<div class="am-form-group">
					<label for="username">用户名：</label>
					<label hidden id="error" style="color: red">用户名已存在!</label>
					<input type="text" id="username" placeholder="只能包含数字、字母；4-8位" onblur="checkUsername(this);"/>
				</div>
				<div class="am-form-group">
					<label for="password">密码：</label>
					<input type="password" id="password" placeholder="只能包含数字、字母、_、-；6-12位"/>
				</div>
				<div class="am-form-group">
					<label for="mobile">手机：</label>
					<input type="tel" id="mobile"/>
				</div>
				<div class="am-form-group">
					<label for="captcha">验证码</label>
					<div>
						<input class="am-fl" type="text" id="captcha" style="width: 60%">
						<div class="captcha"><img src="{:captcha_src()}" onclick="this.src='{:captcha_src()}'" alt="captcha" /></div>
					</div>
				</div>
				{eq name="$openRegister" value="1"}
				<a class="am-btn am-btn-danger register" onclick="register()" id="reg">注册</a>
				{else/}
				<button class="am-btn am-btn-danger register" type="submit" disabled>注册功能已关闭，请联系管理员</button>
				{/eq}
			</div>
		</form>
	</div>
</body>
<script>
	//检查用户名是否存在ajax
	function checkUsername(self) {
        var username= self.value;
        var regBtn = $("#reg");
        $.post("/admin/staff_controller/checkUsername",{username:username},function(result){
            if (result.code==1){
                $("#error").removeAttr("hidden");
                regBtn.addClass('unClick');
            }else{
                $("#error").attr("hidden","true");
                regBtn.removeClass('unClick')
            }
        },"json");
    }
	//注册提交ajax
	function register() {
        var username = $("#username").val();
        var password = $("#password").val();
        var mobile = $("#mobile").val();
        var captcha = $("#captcha").val();
        if (username==='') { layer.msg('用户名不能为空',{time:2000}); return false;}
        if (password==='') { layer.msg('密码不能为空',{time:2000}); return false;}
        if (mobile==='') { layer.msg('手机号不能为空',{time:2000}); return false;}
        if (captcha==='')  { layer.msg('验证码不能为空',{time:2000}); return false;}
        $.post("/index/register_controller/doRegister",{
            username:username,
            password:password,
			mobile:mobile,
            captcha:captcha
        },function (result) {
            layer.msg(result.msg,{time:1000});
            if(result.code===1) setTimeout(function(){
                window.location.href=result.url;
            },1500);
        },"json");
    }
</script>
</html>
