{include file="public/head" /}
<title>用户注册</title>
<style>.register{width: 100%;margin-top: 20px}</style>
</head>
<body>
	<header class="am-topbar am-topbar-fixed-top wos-header">
    <div class="am-container">
        <h1 class="am-topbar-brand">
            <a href="{:url('index/Index/index')}"><img src="__STATIC__/images/logo.png" alt=""></a>
        </h1>

        <button class="am-topbar-btn am-topbar-toggle am-btn am-btn-sm am-btn-warning am-show-sm-only"
        data-am-collapse="{target: '#collapse-head'}">
        <span class="am-sr-only">导航切换</span>
        <span class="am-icon-bars"></span>
        </button>

        <div class="am-collapse am-topbar-collapse" id="collapse-head">
            <ul class="am-nav am-nav-pills am-topbar-nav">
                <li><a href="{:url('index/Index/index')}">首页</a></li>
				<!--nav仅输出4个部门按钮，多余的放进下拉按钮中-->
				{volist name="nav" id="vo" length="3"}
				<li><a href="{:url('NewsList/index',array('id'=>$vo['id']))}">{$vo.name}</a></li>
				{/volist}
				<li class="am-dropdown" data-am-dropdown>
					<a class="am-dropdown-toggle">更多部门<span class="am-icon-caret-down"></span></a>
					<ul class="am-dropdown-content">
						{volist name="nav" id="vo" offset="3" }
						<li><a href="{:url('NewsList/index',array('id'=>$vo['id']))}">{$vo.name}</a></li>
						{/volist}
					</ul>
				</li>
            </ul>
			<div class="am-topbar-right">
				<a href="{:url('index/Register/index')}" class="am-btn am-btn-success am-topbar-btn am-btn-sm"><span class="am-icon-pencil"></span>注册</a>
			</div>

			<div class="am-topbar-right">
				<a href="{:url('index/Login/index')}" class="am-btn am-btn-danger am-topbar-btn am-btn-sm"><span class="am-icon-user"></span> 登录</a>
			</div>
        </div>
    </div>
</header>
	<div class="am-container">
		<form action="{:url('Register/doRegister')}" class="am-form" data-am-validator method="post">
			<div class="am-u-sm-12 am-u-md-5 am-u-md-centered " style="margin-top: 50px">
				<legend>新用户注册</legend>
				<div class="am-form-group">
					<label for="input-username">用户名：</label>
					<input type="text" name="username" id="input-username" minlength="4" maxlength="8" placeholder="只能包含数字、字母；4-8位" class="js-pattern-username" required/>
				</div>
				<div class="am-form-group">
					<label for="input-password">密码：</label>
					<input type="password" name="password" id="input-password" minlength="6" maxlength="12" placeholder="只能包含数字、字母、_、-；6-12位" class="js-pattern-password" required/>
				</div>
				<div class="am-form-group">
					<label for="input-mobile">手机：</label>
					<input type="tel" name="mobile" id="input-mobile" minlength="11" maxlength="11" class="js-pattern-mobile" required />
				</div>
			
				<div class="am-form-group">
					<label for="input-captcha">验证码</label>
					<div>
						<input class="am-fl" type="text" id="input-captcha" name="captcha" required  style="width: 60%">
						<div class="captcha"><img src="{:captcha_src()}" onclick="this.src='http://www.news.cn{:captcha_src()}?'+Math.random()" alt="captcha" /></div>
					</div>
				</div>
				{eq name="$openRegister" value="1"}
				<button class="am-btn am-btn-danger register" type="submit">注册</button>
				{else/}
				<button class="am-btn am-btn-danger register" type="submit" disabled>注册功能已关闭，请联系管理员</button>
				{/eq}
			</div>
		</form>
	</div>
</body>
<script>
	if ($.AMUI && $.AMUI.validator) {
		$.AMUI.validator.patterns.username = /^[A-Za-z0-9]+$/;
		$.AMUI.validator.patterns.password = /^[A-Za-z0-9\_\-]+$/;
		$.AMUI.validator.patterns.mobile = /^[0-9]+$/;
	}
</script>
</html>
