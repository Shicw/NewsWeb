{include file="public/head" /}
<title>修改密码</title>
</head>
<body>
<div id="right_ctn">
    <div class="right_m">
        <div class="hy_list">
            <div class="box_t">
                <span class="name">修改密码</span>
                <!--当前位置-->
                <div class="position">
                    <a href="{:url('admin/Index/Index')}" target="_top"><img src="__STATIC__/admin/images/icon5.png"
                                                                             alt=""/></a>
                    <a href="{:url('admin/Index/Index')}" target="_top">首页</a>
                    <span><img src="__STATIC__/admin/images/icon3.png" alt=""/></span>
                    <a href="{:url('admin/ChangePasswordController/Index')}">修改密码</a>
                </div>
                <!--当前位置-->
            </div>
            <div class="space_hx">&nbsp;</div>
            <div class="xjhy" style="padding:10px 0;height: 370px">
                <div class="tabBox_t">
                    <div class="tabBox">

                        <form action="{:url('admin/ChangePasswordController/changePost')}" method="post">
                            <div class="col-md-5">
                                <div class="form-group">
                                    <label for="input-username">用户名：</label>
                                    <input type="text" id="input-username" name="username" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="input-passwordOld">旧密码：</label>
                                    <input type="password" id="input-passwordOld" name="passwordOld" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="input-passwordNew">新密码：</label>
                                    <input type="password" id="input-passwordNew" name="passwordNew" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="input-passwordNewAgain">新密码确认：</label>
                                    <input type="password" id="input-passwordNewAgain" name="passwordNewAgain" class="form-control">
                                </div>
                                <button class="btn btn-primary" type="submit">保存</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
