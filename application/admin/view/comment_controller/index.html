{include file="public/head" /}
<title>评论管理</title>
<style>.pagination{margin-top: -5px;}</style>
</head>

<body>
<div id="right_ctn">
    <div class="right_m">
        <div class="hy_list">
            <div class="box_t">
                <span class="name">评论管理</span>
                <div class="position">
                    <a><img src="__STATIC__/admin//images/icon5.png" alt=""/></a>
                    <a href="{:url('admin/Index/index')}" target="_top">首页</a>
                    <span><img src="__STATIC__/admin//images/icon3.png" alt=""/></span>
                    <a href="">用户管理</a>
                    <span><img src="__STATIC__/admin//images/icon3.png" alt=""/></span>
                    <a href="{:url('admin/CommentController/index')}">评论管理</a>
                </div>
            </div>
            <div class="space_hx">&nbsp;</div>
            <div class="xjhy" style="padding:0px;">
                <div class="tabBox_t">
                    <div class="tabBox">
                      <ul class="tabNav">
                          <li class="now"><span><a href="{:url('admin/CommentController/index')}">评论列表</a></span></li>
                      </ul>
                        <div class="tabCont" style="display:block;">
                            <form action="{:url('admin/CommentController/index')}" method="post">
                            <div class="form-group form-inline">
                                <div class="form-group">
                                    关键字：
                                    <input class="form-control" type="text" name="keyword" style="width: 200px;" value="{:input('request.keyword')}">
                                </div>
                                <input type="submit" class="btn btn-primary" value="搜索"/>
                                <a class="btn btn-danger" href="{:url('admin/CommentController/index')}">清空</a>
                            </div>
                            </form>
                         <table class="table table-hover table-bordered">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>评论内容</th>
                                    <th>评论者</th>
                                    <th>新闻标题</th>
                                    <th>所属部门</th>
                                    <th>新闻类别</th>
                                    <th>评论时间</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                              {volist name="commentList" id="vo"}
                                <tr>
                                    <td>{$vo.id}</td>
                                    <td>{$vo.comment}</td>
                                    <td>{$vo.staff_name}</td>
                                    <td>{$vo.title}</td>
                                    <td>{$vo.dep}</td>
                                    <td>{$vo.type}</td>
                                    <td>{$vo.create_time}</td>
                                    <td>
                                        <a class="label label-danger" onclick="Dialog({$vo['id']},'delete','删除')" href="javascript:void(0);">删除</a>
                                    </td>
                                </tr>
                              {/volist}
                            </tbody>
                        </table>
                        <div class="pagination">{$page}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="__STATIC__/admin/js/dialog-layer.js"></script>
</body>
</html>
