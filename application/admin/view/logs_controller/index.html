{include file="public/head" /}
<title>日志管理</title>
<style>.pagination{margin-top: -5px;}</style>
</head>

<body>
<div id="right_ctn">
    <div class="right_m">
        <div class="hy_list">
            <div class="box_t">
                <span class="name">系统日志管理</span>
                <!--当前位置-->
                <div class="position">
                    <a><img src="__STATIC__/admin/images/icon5.png" alt=""/></a>
                    <a href="{:url('admin/Index/index')}" target="_top">首页</a>
                    <span><img src="__STATIC__/admin/images/icon3.png" alt=""/></span>
                    <a href="{:url('admin/LogsController/index')}">系统日志管理</a>
                </div>
                <!--当前位置-->
            </div>
            <div class="space_hx">&nbsp;</div>
            <div class="xjhy" style="padding:10px 0;">
                <div class="tabBox_t">
                    <div class="tabBox">
                        <div class="tabCont" style="display:block;">
                            <div class="form-inline" style="margin-bottom: 15px">
                                <form method="post" action="{:url('admin/LogsController/index')}">
                                <div class="form-group">
                                    关键字:
                                    <input class="form-control" type="text" name="keyword" style="width: 200px;" value="{:input('request.keyword')}">
                                    操作时间:
                                    <input type="dateTime" class="form-control jeinput" id="jedate1" value="{:input('request.time_begin')}" style="width: 160px;" name="time_begin"  onfocus=this.blur() /> -
                                    <input type="dateTime" class="form-control jeinput" id="jedate2" value="{:input('request.time_end')}" style="width: 160px;" name="time_end"  onfocus=this.blur() />
                                </div>
                                <input type="submit" class="btn btn-primary" value="搜索"/>
                                <a class="btn btn-danger" href="{:url('admin/LogsController/index')}">清空 </a>
                                </form>
                            </div>
                         <table class="table table-hover table-bordered">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>操作</th>
                                    <th>状态</th>
                                    <th>操作者</th>
                                    <th>操作时间</th>
                                </tr>
                            </thead>
                            <tbody>
                            {foreach name="$logsData" item="vo"}
                                <tr>
                                    <td>{$vo.id}</td>
                                    <td>{$vo.data}</td>
                                    <td>{$vo.msg}</td>
                                    <td>{$vo.name}:{$vo.username}</td>
                                    <td>{$vo.create_time}</td>
                                </tr>
                            {/foreach}
                            </tbody>
                        </table>
                        <div class="pagination">{$page}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    $("#jedate1").jeDate({
        format: "YYYY-MM-DD hh:mm:ss"
    });
    $("#jedate2").jeDate({
        format: "YYYY-MM-DD hh:mm:ss"
    });
</script>
</body>
</html>
