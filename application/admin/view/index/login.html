{include file="public/head" /}
<title>登录</title>
<style>
    #login{width: 100%; height: 42px;margin-left: -3px;font-size: 15px}
    body{background: url("__STATIC__/admin/images/login_bg.jpg") 0 0 no-repeat; padding-top: 70px}
</style>
</head>
<body>
    <h2>后台登录</h2>
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <form action="{:url('admin/Index/doLogin')}" id="form" method="post">
          <div class="form-group">
            <label for="username" class="pull-left">用户名</label>
            <input id="username" name="username" type="text" class="form-control">
          </div>
          <div class="form-group">
            <label for="password" class="pull-left">密码</label>
            <input id="password" name="password" type="password" class="form-control">
          </div>
           <a class="btn btn-primary ajax-submit" id="login">登录</a>
      </form>
    </div>
<script src="__STATIC__/js/ajax-form.js"></script>
</body>
</html>
