{include file="public/head" /}
<title>岗位管理</title>
<style>.pagination{margin-top: -5px;}</style>
</head>

<body>
<div id="right_ctn">
    <div class="right_m">
        <div class="hy_list">
            <div class="box_t">
                <span class="name">岗位管理</span>
                <!--当前位置-->
                <div class="position">
                    <a><img src="__STATIC__/admin//images/icon5.png" alt=""/></a>
                    <a href="{:url('admin/Index/index')}" target="_top">首页</a>
                    <span><img src="__STATIC__/admin//images/icon3.png" alt=""/></span>
                    <a href="">用户管理</a>
                    <span><img src="__STATIC__/admin//images/icon3.png" alt=""/></span>
                    <a href="{:url('admin/JobsController/index')}">岗位管理</a>
                </div>
                <!--当前位置-->
            </div>
            <div class="space_hx">&nbsp;</div>
            <div class="xjhy" style="padding:0px;">
                <div class="tabBox_t">
                    <div class="tabBox">
                      <ul class="tabNav">
                          <li class="now"><span><a href="{:url('admin/JobsController/index')}">岗位信息</a></span></li>
                          <li><span><a href="{:url('admin/JobsController/add')}">添加岗位</a></span></li>
                      </ul>
                        <div class="tabCont" style="display:block;">
                            <form action="{:url('admin/JobsController/index')}" method="post">
                            <div class="form-group form-inline">
                                <div class="form-group">
                                    关键字：
                                    <input class="form-control" type="text" name="keyword" style="width: 200px;" value="{:input('request.keyword')}">
                                    所属部门:
                                    <select name="dep_id" id="input-depId" class="form-control">
                                        <option hidden value=""></option>
                                        {volist name="depList" id="vo"}
                                        {php}$selected=$dep_id==$vo['id']?"selected":"";{/php}
                                        <option value="{$vo.id}" {$selected}>{$vo.name}</option>
                                        {/volist}
                                    </select>
                                </div>
                                <input type="submit" class="btn btn-primary" value="搜索"/>
                                <a class="btn btn-danger" href="{:url('admin/JobsController/index')}">清空</a>
                            </div>
                            </form>
                         <table class="table table-hover table-bordered">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>岗位名称</th>
                                    <th>所属部门</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                              {volist name="$jobsList" id="vo"}
                                <tr>
                                    <td>{$vo.id}</td>
                                    <td>{$vo.name}</td>
                                    <td>{$vo.dep}</td>
                                    <td style="width: 250px">
                                        <a class="label label-primary" href="{:url('admin/JobsController/edit',array('id'=>$vo['id']))}">修改</a>
                                        <a class="label label-danger" onclick="Dialog({$vo['id']},'delete','删除')" href="javascript:void(0);">删除</a>
                                    </td>
                                </tr>
                              {/volist}
                            </tbody>
                        </table>
                        <div class="pagination">{$page}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="__STATIC__/admin/js/dialog-layer.js"></script>
</body>
</html>
