{include file="public/head" /}
<title>岗位管理</title>
</head>

<body>
<div id="right_ctn">
    <div class="right_m">
        <div class="hy_list">
            <div class="box_t">
                <span class="name">岗位管理</span>
                <!--当前位置-->
                <div class="position">
                    <a><img src="__STATIC__/admin//images/icon5.png" alt=""/></a>
                    <a href="{:url('admin/Index/index')}" target="_top">首页</a>
                    <span><img src="__STATIC__/admin//images/icon3.png" alt=""/></span>
                    <a href="">用户管理</a>
                    <span><img src="__STATIC__/admin//images/icon3.png" alt=""/></span>
                    <a href="{:url('admin/JobsController/index')}">岗位管理</a>
                </div>
                <!--当前位置-->
            </div>
            <div class="space_hx">&nbsp;</div>
            <div class="xjhy" style="padding:0px;">
                <div class="tabBox_t">
                    <div class="tabBox">
                        <ul class="tabNav">
                            <li><span><a href="{:url('admin/JobsController/index')}">岗位信息</a></span></li>
                            <li class="now"><span><a href="{:url('admin/JobsController/add')}">添加岗位</a></span></li>
                        </ul>
                        <div class="tabCont" style="height: 200px;display: block">
                            <form action="{:url('admin/JobsController/addPost')}" method="post">
                                <div class="col-md-5">
                                    <div class="form-group">
                                        <label for="input-name"><span class="form-required">*</span>岗位名称</label>
                                        <input type="text" id="input-name" name="name" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label for="input-dep"><span class="form-required">*</span>所属部门</label>
                                        <select name="dep_id" id="input-dep" class="form-control">
                                            <option value="" hidden>请选择部门</option>
                                            {volist name="depList" id="vo"}
                                            <option value="{$vo.id}">{$vo.name}</option>
                                            {/volist}
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <button type="submit" class="btn btn-primary">添加</button>
                                        <a class="btn btn-default" href="{:url('admin/JobsController/index')}">返回</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
