<title>部门管理</title>
</head>

<body>
<div id="right_ctn">
    <div class="right_m">
        <div class="hy_list">
            <div class="box_t">
                <span class="name">部门管理</span>
                <!--当前位置-->
                <div class="position">
                    <a><img src="__STATIC__/admin//images/icon5.png" alt=""/></a>
                    <a href="{:url('admin/Index/index')}" target="_top">首页</a>
                    <span><img src="__STATIC__/admin//images/icon3.png" alt=""/></span>
                    <a href="">用户管理</a>
                    <span><img src="__STATIC__/admin//images/icon3.png" alt=""/></span>
                    <a href="{:url('admin/DepartmentController/index')}">部门管理</a>
                </div>
                <!--当前位置-->
            </div>
            <div class="space_hx">&nbsp;</div>
            <div class="xjhy" style="padding:0px;">
                <div class="tabBox_t">
                    <div class="tabBox">
                        <ul class="tabNav">
                            <li><span><a href="{:url('admin/DepartmentController/index')}">部门信息</a></span></li>
                            <li><span><a href="{:url('admin/DepartmentController/add')}">添加部门</a></span></li>
                            <li class="now"><span><a href="{:url('admin/DepartmentController/edit')}">修改部门</a></span></li>

                        </ul>
                        <div class="tabCont" style="height: 200px;display: block">
                            <form action="{:url('admin/DepartmentController/editPost')}" method="post">
                                <div class="col-md-5">
                                    <div class="form-group">
                                        <label for="input-name"><span class="form-required">*</span>部门名称</label>
                                        <input name="name" type="text" id="input-name"  class="form-control" value="{$depData['name']}">
                                    </div>
                                    <div class="form-group">
                                        <label for="input-description">&nbsp;&nbsp;备注</label>
                                        <input name="description" type="text" id="input-description" class="form-control" value="{$depData['description']}">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" hidden name="id" value="{$depData['id']}">
                                        <button type="submit" class="btn btn-primary">保存</button>
                                        <a class="btn btn-default" href="{:url('admin/DepartmentController/index')}">返回</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
